<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Nutrition Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f6f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 430px;
      background: #ffffff;
      border-radius: 28px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #222;
    }

    nav {
      display: flex;
      border-top: 1px solid #eee;
    }

    nav button {
      flex: 1;
      padding: 14px;
      background: none;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    nav button.active {
      background: #ff9a9e;
      color: white;
    }

    .page {
      display: none;
      padding: 20px;
    }

    .page.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 14px;
      border: 1px solid #ddd;
      font-size: 0.9rem;
    }

    .primary {
      margin-top: 14px;
      width: 100%;
      padding: 14px;
      background: #ff7a8a;
      color: white;
      border: none;
      border-radius: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    .card {
      background: #f9fafc;
      padding: 14px;
      border-radius: 16px;
      margin-top: 10px;
      font-size: 0.85rem;
    }

    .water-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .water-buttons button {
      flex: 1;
      padding: 12px;
      border-radius: 16px;
      border: none;
      background: #b8d8ff;
      font-weight: 700;
    }

    .summary {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
    }

    .summary div {
      background: #f1f3f9;
      padding: 12px;
      border-radius: 16px;
      width: 48%;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="app">
  <header>üçì Daily Nutrition</header>

  <!-- FOOD PAGE -->
  <div id="food" class="page active">
    <input id="search" placeholder="Search food (eggs, rice, apple‚Ä¶)" oninput="searchFood()" />
    <div id="results"></div>

    <input id="quantity" type="number" placeholder="Quantity (grams)" />
    <button class="primary" onclick="addFood()">Add Food</button>

    <div id="foodLog"></div>
  </div>

  <!-- WATER PAGE -->
  <div id="water" class="page">
    <h3>üíß Water</h3>
    <div class="water-buttons">
      <button onclick="addWater(250)">+250 ml</button>
      <button onclick="addWater(500)">+500 ml</button>
    </div>
    <div class="card" id="waterTotal"></div>
  </div>

  <!-- SUMMARY PAGE -->
  <div id="summary" class="page">
    <h3>üìä Today</h3>
    <div class="summary">
      <div><strong id="calTotal">0</strong><br>Calories</div>
      <div><strong id="waterSum">0</strong><br>Water (ml)</div>
    </div>
  </div>

  <!-- REMINDER PAGE -->
  <div id="reminders" class="page">
    <h3>‚è∞ Reminders</h3>
    <div class="card">
      <label>Meal reminder</label>
      <input type="time" />
    </div>
    <div class="card">
      <label>Water reminder</label>
      <input type="time" />
    </div>
    <p style="font-size:0.75rem">Browser notifications supported</p>
  </div>

  <nav>
    <button class="active" onclick="show('food',this)">Food</button>
    <button onclick="show('water',this)">Water</button>
    <button onclick="show('summary',this)">Summary</button>
    <button onclick="show('reminders',this)">Remind</button>
  </nav>
</div>

<script>
const today = new Date().toDateString();
const data = JSON.parse(localStorage.getItem(today)) || { foods: [], water: 0 };
let selectedFood = null;

async function searchFood() {
  const q = document.getElementById('search').value;
  if (q.length < 3) return;
  const res = await fetch(`https://world.openfoodfacts.org/cgi/search.pl?search_terms=${q}&search_simple=1&action=process&json=1`);
  const json = await res.json();
  const results = json.products.slice(0,5);
  document.getElementById('results').innerHTML = results.map(p =>
    `<div class='card' onclick='selectFood(${JSON.stringify(p).replace(/'/g,"&apos;")})'>${p.product_name || 'Unnamed'} (${p.nutriments?.['energy-kcal_100g']||0} kcal/100g)</div>`
  ).join('');
}

function selectFood(food) {
  selectedFood = food;
}

function addFood() {
  if (!selectedFood) return;
  const qty = Number(document.getElementById('quantity').value);
  const kcal100 = selectedFood.nutriments?.['energy-kcal_100g'] || 0;
  const calories = Math.round((kcal100/100)*qty);
  data.foods.push({ name: selectedFood.product_name, calories });
  save();
}

function addWater(ml) {
  data.water += ml;
  save();
}

function save() {
  localStorage.setItem(today, JSON.stringify(data));
  render();
}

function render() {
  document.getElementById('foodLog').innerHTML = data.foods.map(f => `<div class='card'>üçΩ ${f.name} ‚Äì ${f.calories} kcal</div>`).join('');
  document.getElementById('waterTotal').innerText = `Total: ${data.water} ml`;
  document.getElementById('calTotal').innerText = data.foods.reduce((a,b)=>a+b.calories,0);
  document.getElementById('waterSum').innerText = data.water;
}

function show(id,btn) {
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  btn.classList.add('active');
}

render();
</script>

</body>
</html>
