<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Nutrition Tracker</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #e0f4ff);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .app {
      max-width: 420px;
      margin: auto;
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      font-size: 0.9rem;
      display: block;
      margin-bottom: 5px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 0.9rem;
    }
    button {
      background: #ff7eb3;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #ff5fa2;
    }
    .water-buttons button {
      width: 48%;
      margin-right: 2%;
    }
    .water-buttons button:last-child {
      margin-right: 0;
    }
    .log {
      font-size: 0.85rem;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 10px;
      max-height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>üçì Daily Tracker</h1>

    <div class="section">
      <label>Food Name</label>
      <input id="food" placeholder="e.g. Eggs" />

      <label>Protein (g)</label>
      <input id="protein" type="number" />

      <label>Carbs (g)</label>
      <input id="carbs" type="number" />

      <label>Fat (g)</label>
      <input id="fat" type="number" />

      <button onclick="addFood()">Add Food</button>
    </div>

    <div class="section">
      <h3>üíß Water Intake</h3>
      <div class="water-buttons">
        <button onclick="addWater(250)">+250 ml</button>
        <button onclick="addWater(500)">+500 ml</button>
      </div>
      <p id="waterTotal">Total: 0 ml</p>
    </div>

    <div class="section">
      <h3>üìã Today‚Äôs Log</h3>
      <div class="log" id="log"></div>
    </div>
  </div>

  <script>
    const today = new Date().toDateString();
    const data = JSON.parse(localStorage.getItem(today)) || { foods: [], water: 0 };

    function save() {
      localStorage.setItem(today, JSON.stringify(data));
      render();
    }

    function addFood() {
      const food = document.getElementById('food').value;
      const protein = Number(document.getElementById('protein').value);
      const carbs = Number(document.getElementById('carbs').value);
      const fat = Number(document.getElementById('fat').value);

      if (!food) return;

      const calories = protein * 4 + carbs * 4 + fat * 9;

      data.foods.push({ food, protein, carbs, fat, calories, time: new Date().toLocaleTimeString() });
      save();

      document.getElementById('food').value = '';
      document.getElementById('protein').value = '';
      document.getElementById('carbs').value = '';
      document.getElementById('fat').value = '';
    }

    function addWater(amount) {
      data.water += amount;
      save();
    }

    function render() {
      const log = document.getElementById('log');
      log.innerHTML = data.foods.map(f => 
        `<div>üçΩ ${f.food} (${f.calories} kcal) <br><small>${f.time}</small></div>`
      ).join('');

      document.getElementById('waterTotal').innerText = `Total: ${data.water} ml`;
    }

    render();
  </script>
</body>
</html>
